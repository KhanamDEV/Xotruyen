<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header id="wrap-header" class="bg-red">
        <div class="container">
            <div class="search">
                <div class="form-search">
                    <img src="./images/search-orange.png" alt=""> 
                    <form action="">
                        <input type="text">
                    </form>
                </div>
            </div>
            <div class="logo">
                <a href=""><img src="./images/logo.png" alt=""></a>
            </div>
            <div class="menu">
                <button data-toggle="modal" data-target="#menuModal"><img class="pointer" src="./images/bar.png" alt=""></button>
            </div>
        </div>
    </header>
    <div id="main-container">
         <section id="login" class="main-login">
            <form action="" class="wrap-form">
                <div class="form-group">
                    <label for="inputUsernam">Tên đăng nhập</label>
                    <input type="text" name="" id="inputUser" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Mật khẩu</label>
                    <input type="text" name="" id="inputPassword" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="text" name="" id="inputEmail" class="form-control">
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="remember">
                    <label class="custom-control-label" for="remember">Nhớ mật khẩu</label>
                </div>
                <button class="btn red">Đăng ký</button>
            </form>
         </section>
    </div>
    <footer id="wrap-footer" class="position">
        <div class="container">
            <div class="logo">
                <img src="./images/logo_2.png" alt="">
            </div>
            <div class="contact">
                <div class="brand">
                    <a href="">
                        <img src="./images/fb.png" alt="">
                        Fb.com/xotruyen.net
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="./images/ytb.png" alt="">
                        Yt/xotruyen.net
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="./images/mail.png" alt="">
                        Ocbungbu@gmail.com
                    </a>
                </div>
            </div>
            <div class="copyright">
                <p>Ⓒ 2020 Bản quyền thuộc về Xó Truyện</p>
            </div>
        </div>
    </footer>
  <!-- Modal -->
  <div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <button type="button" class="close-modal" data-dismiss="modal"><img src="./images/close.png" alt=""></button>
        
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <ul>
                    <li><a href="">Trang chủ</a></li>
                    <li><a href="">Thể loại</a></li>
                    <li><a href="">Sắp xếp</a></li>
                    <li><a href="">Đăng nhập</a></li>
                    <li><a href="">Đăng ký</a></li>
                </ul>
            </div>
         </div> 
  </div>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
